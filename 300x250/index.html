<!DOCTYPE html>
<!--[if IE 8]><html class="ie8"><![endif]-->
<!--[if IE 9]><html class="ie9"><![endif]-->
<!--[if gt IE 9]><!--><html><!--<![endif]-->
<head>
	<meta charset="utf-8"/>
	<meta name="ad.size" content="width=300,height=250"/>
	<link rel="stylesheet" media="all" href="style.css" />
</head>
<body>
	<div id="ad">
	
		<div id="clickthrough"></div>
		<div id="border"></div>
		<div id="cta-container"><div id="cta"></div></div>

		<div id="ad-content">

			<div id="frames">
				<div class="bg" id="bg3"></div>
				<div class="bg" id="bg2"></div>
				<div class="bg" id="bg1"></div>
				<div class="static" id="static-img-logo">
					<img src="logo.png" alt="" />
				</div>
				<div class="static" id="static-img-product">
					<img src="product.png" alt="" />
				</div>
				<div class="static" id="static-img-tac">
					<img src="tac.png" alt="" />
				</div>
				<div class="frame" id="frame-1">
					<img class="txt" alt="" src="frame01-1.png" id="frame-01-txt-01">
					<img class="txt" alt="" src="frame01-2.png" id="frame-01-txt-02">
				</div>
				<div class="frame" id="frame-2">
					<img class="txt" alt="" src="frame02-1.png" id="frame-02-txt-01">
					<img class="txt" alt="" src="frame02-2.png" id="frame-02-txt-02">
				</div>
				<div class="frame" id="frame-3">
					<img alt="" src="frame03.png" id="frame-03-txt">
					<img alt="" src="frame03-logo.png" id="frame-03-logo">
					<div class="frame" id="frame-03-arrow">
						<img alt="" src="frame03-arrow.png" id="arrow">
					</div>
				</div>
			</div>

		</div>
	</div>

	<script>var clickTag = "http://www.ggg.com.au";</script> <!-- No platform -->
	<script src="ggg-min.js"></script>
	<script src="script.js"></script>
</body>
</html>
